<section [style.backgroundColor]="backgroundColor" id="portfolio">
  <p [style.color]="textColor" data-aos="fade-up" data-aos-duration="800" class="title">Portfolio</p>
  <div class="grid">
    <mat-card *ngFor="let item of projects" data-aos="flip-up" data-aos-duration="800" class="project-card">
      <i [ngClass]="item.icon" class='bx card-icon'></i>
      <div class="container">
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-content>
            <p>
                {{item.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <a [href]="item.projectUrl" target="_blank" class="main-button" mat-button>Go to project</a>
            <a [href]="item.repository" target="_blank" class="secondary-button" mat-button>Check repository</a>
          </mat-card-actions>
      </div>
    </mat-card>
  </div>
</section>
